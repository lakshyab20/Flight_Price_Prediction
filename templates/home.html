    <div style="color:white">
            <h1><center><i>FLIGHT FARE PREDICTION</i></center></h1>

		<form action="\predict" method="post">

         	<center><h3 style="font-family:Arial;">DEPARTURE DATE</h3>
            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required"></center>

            <center><h3 style="font-family:Arial;">ARRIVAL DATE</h3>
            <input type="datetime-local" name = "Arrival_Time" id = "Arival_Time" required="required"></center>



			<center><h3 style="font-family:Arial;"> YOUR SOURCE </h3>
			<select name = "Source" id="Source" required="required">
				<option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
			</select></center>


			<center><h3 style="font-family:Arial;"> YOUR DESTINATION </h3>
			<select name = "Destination" id="Destination" required="required">
				 <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
			</select></center>



			<center><h3 style="font-family:Arial;"> STOPS </h3>
			<select name = "stops" id="stops" required="required">
				<option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
			</select></center>


			<center><h3 style="font-family:Arial;"> Which Airline do you want to travel? </h5>
			<select name = "airline" id="airline" required="required">
				<option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
			</select></center>


			<center><br><br><button id="sub" type="submit " value="Submit">Calculate Fare</button>
            <br></center>

		</form>

		<br>
		<br>
		<center><h3>{{ prediction_text }}</h3></center>
